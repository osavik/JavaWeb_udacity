<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Messenger</title>
</head>
<body>

<form action="#" class="form-example" method="post" th:action="@{'/chat'}" th:object="${chatForm}">
    <div class="form-group" style="margin: 1em;">
        <label for="messageText">Message Text:</label>
        <input id="messageText" th:field="*{messageText}" type="text">
    </div>
    <div class="form-group" style="margin: 1em;">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option
                    th:each="type: ${allMessageTypes}"
                    th:text="${type}"
                    th:value="${type}">
            </option>
        </select>
    </div>
    <input id="submit-message" class="btn btn-primary btn-customized" type="submit" style="margin: 1em;">
</form>

<form action="#" class="form-example" name="logoutForm" th:action="@{/logout}" method="post"  style="margin: 1em;">
    <input id="logout" class="btn btn-primary btn-customized" type="submit" value="Sign Out"/>
</form>


<h1>Messages:</h1>

<div th:each="msg : ${messages}">
    <span class="chatMessageUsername" th:text="${msg.userName}">Username</span>:
    <span class="chatMessageText" th:text="${msg.messageText}">Hello, world!</span>
</div>


<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
